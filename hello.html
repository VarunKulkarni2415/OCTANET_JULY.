<!DOCTYPE html>
<html>
<head>
  <title>Social Media and Contact Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .social-media-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .social-media-column {
      display: flex;
      align-items: center;
    }

    .social-media-logos {
      display: flex;
    }

    .social-media-logos a {
      display: inline-block;
      margin-right: 10px;
    }

    .social-media-logos img {
      width: 30px;
      height: 30px;
    }

    .contact-info {
      font-size: 14px;
      color: #777;
    }

    .store-location {
      text-align: right;
    }
  </style>
</head>
<body>
  <section class="social-media-section">
    <div class="social-media-column">
      <div class="social-media-logos">
        <a href="#"><img src="facebook-logo.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-logo.png" alt="Twitter"></a>
        <a href="#"><img src="instagram-logo.png" alt="Instagram"></a>
      </div>
      <div class="contact-info">
        <a href="contact.html">Contact Us</a>
      </div>
    </div>
    <div class="store-location">
      Store Location: <span>123 Main St, City, Country</span>
    </div>
  </section>
</body>
</html>
